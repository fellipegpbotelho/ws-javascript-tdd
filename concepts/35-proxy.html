<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Proxy</title>
</head>
<body>
  <script>
    /* Proxy é uma forma de definir comportamentos diferentes para métodos de um objeto. */
    const object = {
      name: "Fellipe",
      age: 26,
    };

    const proxy = new Proxy(object, {
      get(target, name) {
        console.log("Alguém está pedindo o nome.");
        return target[name];
      },
      set(target, name, value) {
        console.log("Alguém está mudando o nome.");
        target[name] = value.toUpperCase();
      },
    });
  </script>
</body>
</html>
