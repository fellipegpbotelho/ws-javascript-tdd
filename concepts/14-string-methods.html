<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>String methods</title>
</head>
<body>
  <script>
    let text = "Lorem ipsum dolot sit amet";

    console.log(text.startsWith("Lorem"));
    console.log(text.startsWith("rem", 2));
    console.log(text.endsWith("amet"));
    console.log(text.endsWith("ame", 25));

    console.log(text.includes("dolot"));

    console.log("lol".repeat(15));
  </script>
</body>
</html>
