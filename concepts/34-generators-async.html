<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Generators</title>
</head>
<body>
  <script>
    function ajax(url) {
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data));
    }

    function* ajaxGen() {
      console.log("Buscando posts");
      const posts = yield ajax("https://willianjusten.com.br/search.json");
      console.log(posts);

      console.log("Buscando dados do Github");
      const github = yield ajax("https://api.github.com/users/fellipegpbotelho");
      console.log(github);
    }

    const dados = ajaxGen();
    dados.next();
  </script>
</body>
</html>
