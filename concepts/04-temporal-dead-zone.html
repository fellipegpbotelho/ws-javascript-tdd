<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temporal Dead Zone</title>
</head>
<body>
  <script>
    console.log(cat);
    console.log(dog);
    var cat = "meow";
    const dog = "auau";
    /*
     * Variáveis definidas com var sofrem o "hoisting", ou seja todas as variáveis definidas com var são elevadas ao topo do escopo em que se encontram e definidas como "undefined";
     * Variáveis com let e const não sofrem este comportamento. Ou seja, elas irão lançar um ReferenceError quando acessadas antes de serem inicializadas.
     * (Link de referência)[http://jsrocks.org/2015/01/temporal-dead-zone-tdz-demystified]
     */
  </script>
</body>
</html>
