<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Arrays</title>
</head>
<body>
  <script>
    const array = ["Fellipe", "Botelho", 21, "Montes Claros"];
    const [name, surname, age, city] = array;
    console.log(name, surname, age, city);
  </script>
</body>
</html>
