<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Padstart and Padend</title>
</head>
<body>
  <script>
    /* Preenche o in√≠cio de uma string com determinado caractere. */
    console.log("1".padStart(11, "0"));

    /* Preenche o final de uma string com determinado caractere. */
    console.log("1".padEnd(11, "0"));
  </script>
</body>
</html>
