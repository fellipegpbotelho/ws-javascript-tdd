<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Arrow functions 1</title>
</head>
<body>
  <script>
    const ireland = ["Dublin", "Galway", "Cork"];

    const love = ireland.map(function(name) {
      return `I love ${name}.`;
    });

    const loveArrowFunction = ireland.map(name => {
      return `I love ${name}.`;
    });

    const loveArrowFunctionSingleLine = ireland.map(name => `I love ${name}.`);

    const loveChain = ireland.filter(name => name === "Dublin").map(name => `I love ${name}.`);

    console.log(loveChain);
  </script>
</body>
</html>
