<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>array.fill()</title>
</head>
<body>
  <script>
    /* Preenche um Array. */
    const array = new Array(50);
    array.fill("lol", 0, 5);
    console.log(array);

    const newArray = [1, 2, 3, 4, 5, 6];
    newArray.fill("lol", 1, 3);
    console.log(newArray);
  </script>
</body>
</html>
