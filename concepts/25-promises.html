<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Promises</title>
</head>
<body>
  <script>
    const defer = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (true) {
          resolve("Hello, It works!");
        } else {
          reject("Error!");
        }
      }, 2000);
    });

    defer
      .then(data => {
        console.log(data);
        return "foo";
      })
      .then(data => console.log(data))
      .catch(error => console.error(error));
  </script>
</body>
</html>
