<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Classes</title>
</head>
<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }

      hello () {
        console.log(`I'm a ${this.name}`);
      }
    }

    class Dog extends Animal {
      constructor(name, sound) {
        super(name);
        this.sound = sound;
      }

      bark() {
        console.log(`${this.sound}. I'm ${this.name}`);
      }
    }

    const elephant = new Animal("Dumbo");

    const dog = new Dog("Alfredo", "Auau");
  </script>
</body>
</html>
