<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>array.from()</title>
</head>
<body>
  <ul id="list">
    <li>Fellipe</li>
    <li>Geraldo</li>
    <li>Pereira</li>
    <li>Botelho</li>
  </ul>
  <script>
    /* Tranforma determinado item em um Array. */
    /*const text = "Fellipe";
    console.log(Array.from(text));*/

    const list = document.querySelectorAll("#list li");

    /* Transforma uma NodeList em um Array. */
    const listArray = Array.from(list);

    console.log(listArray);

    const names = listArray.map(name => name.textContent);
    console.log(names);
  </script>
</body>
</html>
